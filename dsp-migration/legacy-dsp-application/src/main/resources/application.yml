spring:
  jpa:
    legacy-ad:
      hikari:
        jdbc-url: jdbc:mysql://mysql:3309/legacy-ad
        username: root
        password: localpw
        maximum-pool-size: 100
      properties:
        hibernate:
          show_sql: true
          hbm2ddl:
            auto: update
            physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy